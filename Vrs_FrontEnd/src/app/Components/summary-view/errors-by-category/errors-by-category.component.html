<div class="card errors-by-category">
    <h2>Detections by Category</h2>

    <div >
        <div >
        <table *ngIf="errorsByCategory" mat-table [dataSource]="errorsByCategory" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef> Rank </th>
              <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




          </table>
          <mat-paginator pageSize="3" aria-label="Select page of errors"></mat-paginator>
        </div>
        <div class="card flex justify-content-center"  style="margin-top: 20px; display: flex;
        align-items: center;">
            <p-chart type="pie"  [data]="pieData" [options]="pieOptions" style="width: 400px; height: 340px;"></p-chart>
        </div>
    </div>



</div>
