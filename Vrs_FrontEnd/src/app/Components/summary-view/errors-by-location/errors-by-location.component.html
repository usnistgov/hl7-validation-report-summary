<div class="card errors-by-location" >
    <h2>Detections by Location</h2>

    <div style="height: 100%; display: flex; flex-direction: column;" >
        <div>
        <table mat-table [dataSource]="errorsByLocation" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef> Rank </th>
              <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




          </table>
          <mat-paginator pageSize="3" aria-label="Select page of errors"></mat-paginator>
        </div>
        <div style="margin-top: 20px; flex-grow: 1;">
            <p-chart type="bar" width="100%" height="100%" [data]="pieData" [options]="pieOptions" ></p-chart>
        </div>
    </div>



</div>
